description:
  en_US: Recursively search through a urls subdomains, and gather the content.
  zh_Hans: 递归爬取一个网址的子域名，并收集内容。
identity:
  author: watercrawl
  label:
    en_US: Watercrawl
    zh_Hans: Watercrawl
  name: crawl
parameters:
- form: llm
  description:
    en_US: The base URL to start crawling from.
    zh_Hans: 要爬取网站的起始URL。
  label:
    en_US: Start URL
    zh_Hans: 起始URL
  name: url
  required: true
  type: string
- form: form
  description:
    en_US: Ignore rendering of the page.
    zh_Hans: 忽略页面渲染。
  label:
    en_US: Ignore rendering (Fast Crawling)
    zh_Hans: 忽略渲染(快速爬取)
  name: ignore_rendering
  type: boolean
  default: false
- form: form
  description:
    en_US: 'Allowed domains to crawl. Example: example.com, subdomain.example.com'
    zh_Hans: 允许爬取的域名。示例：example.com, subdomain.example.com
  label:
    en_US: Allowed domains
    zh_Hans: 允许的域名
  name: allowed_domains
  placeholder:
    en_US: Use commas to separate multiple domains
    zh_Hans: 多个域名时使用半角逗号分隔
  required: false
  type: string
- form: form
  description:
    en_US: 'Pages matching these patterns will be skipped. Example: blog/*, about/*'
    zh_Hans: 匹配这些模式的页面将被跳过。示例：blog/*, about/*
  label:
    en_US: URL patterns to exclude
    zh_Hans: 排除路径
  name: exclude_paths
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  type: string
- form: form
  description:
    en_US: 'Only pages matching these patterns will be crawled. Example: blog/*, about/*'
    zh_Hans: 只有与这些模式匹配的页面才会被爬取。示例：blog/*, about/*
  label:
    en_US: URL patterns to include
    zh_Hans: 仅包含路径
  name: include_paths
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  required: false
  type: string
- form: form
  description:
    en_US: Maximum depth to crawl relative to the entered URL. A maxDepth of 0 scrapes
      only the entered URL. A maxDepth of 1 scrapes the entered URL and all pages
      one level deep. A maxDepth of 2 scrapes the entered URL and all pages up to
      two levels deep. Higher values follow the same pattern.
    zh_Hans: 相对于输入的URL，爬取的最大深度。maxDepth为0时，仅抓取输入的URL。maxDepth为1时，抓取输入的URL以及所有一级深层页面。maxDepth为2时，抓取输入的URL以及所有两级深层页面。更高值遵循相同模式。
  label:
    en_US: Maximum crawl depth
    zh_Hans: 最大深度
  min: 1
  name: max_depth
  type: number
  default: 1
- form: form
  description:
    en_US: Specify the maximum number of pages to crawl. The crawler will stop after
      reaching this limit.
    zh_Hans: 指定要爬取的最大页面数。爬虫将在达到此限制后停止。
  label:
    en_US: Maximum pages to crawl
    zh_Hans: 限制数量
  min: 1
  name: limit
  required: false
  type: number
  default: 1
- form: form
  description:
    en_US: Only return the main content of the page excluding headers, navs, footers,
      etc.
    zh_Hans: 只返回页面的主要内容，不包括头部、导航栏、尾部等。
  label:
    en_US: Only main content
    zh_Hans: 仅提取主要内容(无标题、导航、页脚等)
  name: only_main_content
  type: boolean
  default: false
- form: form
  description:
    en_US: 'Exclude tags from the page. Example: nav, footer, aside'
    zh_Hans: 从页面中排除标签。示例：nav, footer, aside
  label:
    en_US: Exclude tags
    zh_Hans: 排除标签
  name: exclude_tags
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  required: false
  type: string
- form: form
  description:
    en_US: 'Include only these tags from the page. Example: article, main, div'
    zh_Hans: 只包含页面中的这些标签。示例：article, main, div
  label:
    en_US: Include tags
    zh_Hans: 仅包含标签
  name: include_tags
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  required: false
  type: string
- form: form
  description:
    en_US: 'Locale for the page. Example: en-US, zh-CN'
    zh_Hans: 页面的语言环境。示例：en-US, zh-CN
  label:
    en_US: Locale
    zh_Hans: 语言环境
  name: locale
  placeholder:
    en_US: e.g., en-US
    zh_Hans: 例如：zh-CN
  required: false
  type: string
- form: form
  description:
    en_US: Extra headers to send with the request in JSON format.
    zh_Hans: 以JSON格式发送的额外请求头。
  label:
    en_US: Extra headers (JSON)
    zh_Hans: 额外请求头(JSON)
  name: extra_headers
  required: false
  type: string
- form: form
  description:
    en_US: Proxy Server to use for the crawl.
    zh_Hans: 代理服务器
  label:
    en_US: Proxy Server Slug
    zh_Hans: 代理服务器
  name: proxy_server_slug
  type: string

output_schema:
    type: object
    properties:
      source_url:
        type: string
        description: the source url of the website
      content:
        type: string
        description: the content from the website
      title:
        type: string
        description: the title of the website
      "description":
        type: string
        description: the description of the website
provider_type: website_crawl
extra:
  python:
    source: datasources/crawl.py